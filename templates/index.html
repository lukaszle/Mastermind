<!DOCTYPE html>
<html>
<head>
    <title>Mastermind</title>
</head>
<body>
    <h1>Mastermind</h1>
    <p>Ilość prób: {{ attempts }}/10</p>
    <form method="post">
        <input type="text" name="guess" maxlength="4" required>
        <input type="submit" value="Guess">
    </form>
    <ul>
        {% for attempt in feedback %}
            <li>{{ attempt.guess }} - {{ attempt.feedback }}</li>
        {% endfor %}
    </ul>
</body>
</html>
